<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, green, red);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>FWI Prediction</h2>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required><br>
            <input type="text" name="RH" placeholder="RH" required><br>
            <input type="text" name="Ws" placeholder="Ws" required><br>
            <input type="text" name="Rain" placeholder="Rain" required><br>
            <input type="text" name="FFMC" placeholder="FFMC" required><br>
            <input type="text" name="DMC" placeholder="DMC" required><br>
            <input type="text" name="ISI" placeholder="ISI" required><br>
            <input type="text" name="Classes" placeholder="Classes" required><br>
            <input type="text" name="Region" placeholder="Region" required><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            The FWI prediction is {{results}}
        </h2>
    </div>
</body>
</html>
